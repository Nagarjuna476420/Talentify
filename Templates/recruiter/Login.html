<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <h2>Recruiter Login</h2>
        <form id="login-form" method="post" action="/login">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <input type="hidden" id="csrf-token" name="csrf-token">
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Create Account</h2>
        <form id="create-account-form" method="post" action="/create-account">
            <label for="create-email">Email:</label>
            <input type="email" id="create-email" name="email" required>
            <label for="create-password">Password:</label>
            <input type="password" id="create-password" name="password" required>
            <input type="hidden" id="csrf-token-create" name="csrf-token">
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script src="Login.js"></script>
</body>
</html>
